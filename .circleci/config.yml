version: 2.1


setup: true


orbs:
  dynamic: bjd2385/dynamic-continuation@3.6.0
  general: bjd2385/general@0.6.1


workflows:
  premiscale:
    jobs:
      - dynamic/continue:
          context: circleci
          auto-detect: true

      - general/github-release:
          name: Create GitHub release from tag
          context: github
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - general/python-release-twine:
          name: pypi premiscale upload [python]
          context: nexus
          repository: python
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - general/helm-release-nexus:
          name: helm build and push [helm/premiscale]
          context: nexus
          path: helm/premiscale
          repo-name: premiscale
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/
