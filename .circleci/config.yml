version: 2.1


setup: true


orbs:
  dynamic: bjd2385/dynamic-continuation@3.4.1
  general: bjd2385/general@0.6.1


workflows:
  premiscale:
    jobs:
      - dynamic/continue:
          context: circleci
          modules: |
            /scripts
            /premiscale
            /tests
            /docker/influxdb
            /docker/mysql
            /helm/autoscaler
            /helm/influxdb
            /helm/mysql
            /conf

      - general/github-release:
          name: Create GitHub release from tag
          context: github
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - general/python-release-twine:
          name: pypi autoscaler upload [python]
          context: nexus
          repository: python
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - general/helm-release-nexus:
          name: helm build and push [helm/autoscaler]
          context: nexus
          path: helm/autoscaler
          repo-name: premiscale
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/
