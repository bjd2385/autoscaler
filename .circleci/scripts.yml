version: 2.1


orbs:
  shellcheck: circleci/shellcheck@3.1.2


workflows:
  scripts:
    jobs:
      - shellcheck/check:
          name: shellcheck [<< matrix.dir >>]
          matrix:
            parameters:
              dir:
                - scripts/
                - docker/premiscale/scripts/
            alias: shellcheck
          external_sources: true
