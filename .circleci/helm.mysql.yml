version: 2.1


orbs:
  general: premiscale/general@1.2.0


workflows:
  helm-mysql:
    jobs:
      - general/helm-lint:
          name: helm lint [helm/mysql]
          chart-path: helm/mysql

      - general/helm-release-nexus:
          name: helm build and push [helm/mysql] [develop]
          context: nexus
          path: helm/mysql
          repo: $HELM_DEVELOP_REPOSITORY_URL
          version: 0.0.<< pipeline.number >>
          image-tag: 0.0.<< pipeline.number >>
          requires:
            - helm lint [helm/mysql]
          filters:
            branches:
              ignore:
                - master

      - general/helm-release-nexus:
          name: helm build and push [helm/mysql] [master]
          context: nexus
          path: helm/mysql
          repo: $HELM_MASTER_REPOSITORY_URL
          version: 0.0.<< pipeline.number >>
          image-tag: 0.0.<< pipeline.number >>
          requires:
            - helm lint [helm/mysql]
          filters:
            branches:
              only:
                - master