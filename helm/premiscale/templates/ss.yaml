{{- if not (lookup "v1" "Secret" "{{ .Release.Namespace }}" "nexus-docker-registry") }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: nexus-docker-registry
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  template:
    type: kubernetes.io/dockerconfigjson
  encryptedData:
    .dockerconfigjson: 
{{- end }}
{{- if not (lookup "v1" "Secret" "{{ .Release.Namespace }}" "doppler") }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: doppler
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    doppler_token: 
{{- end }}